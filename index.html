<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/index.css">
    <script src="./assets/index.js"></script>
    <title>Jogo da velha</title>
</head>
<body>
    <div class="container text-center">
        <div class="animate w-75" id="resultado">
            
        </div>
        <div class="radio-buttons col-12 w-75">
            <label>
              <input type="radio" name="opcoes" value="dupla" class="opcoes" checked> Dupla
            </label>
            <label>
              <input type="radio" name="opcoes" value="sozinho" class="opcoes"> Sozinho 
            </label>
        </div>
        <div class="container-form d-lg-flex flex-row   m-auto w-75">
            <div class="col-lg-8 col-sm-12 p-0 pr-sm-3">
                <input type="number" id="matrixSize" min="3" max="10" class="form-control w-100">
            </div>
            <div class="col-lg-4 col-sm-12 p-0 mt-3 mt-lg-0">
                <button class="btn btn-primary w-100" id="nova_partida">Nova partida</button>
            </div>
        </div>
        <section>
            <div id="matrizContainer" class="mt-3"></div>
        </section>
    </div>
</body>
</html>
